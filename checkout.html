<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Glow On · 購物車</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .container{max-width:1100px;margin:0 auto;padding:16px}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{padding:12px;border-bottom:1px solid #e5e7eb;text-align:left;vertical-align:middle}
    th{background:#f9fafb}
    td img{width:60px;height:60px;object-fit:contain;border:1px solid #eee;border-radius:8px;background:#fff}
    .qty-input{width:70px;padding:6px;text-align:center;border:1px solid #e5e7eb;border-radius:8px}
    .total{text-align:right;font-weight:800;font-size:18px;margin-top:20px}
    .empty{padding:30px;text-align:center;color:#666}
    .btn{padding:10px 14px;border:1px solid #e5e7eb;border-radius:10px;cursor:pointer;background:#fff}
    .btn.primary{background:#111;color:#fff;border-color:#111}
    .toolrow{display:flex;gap:10px;justify-content:flex-end;margin-top:16px;flex-wrap:wrap}
    .badge{display:inline-flex;min-width:18px;height:18px;padding:0 6px;align-items:center;justify-content:center;background:#111;color:#fff;border-radius:999px;font-size:12px;margin-left:4px}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <nav class="top">
        <a href="index.html" class="logo">
          <img src="Archive/logo.png" alt="Glow On logo">
          <strong data-i18n="brand">Glow On</strong>
        </a>
        <div class="nav">
          <a href="index.html" data-i18n="nav_home">首頁</a>
          <a href="preorder.html" data-route="preorder" data-i18n="nav_preorder">精選預購</a>
          <a href="instock.html"  data-route="instock"  data-i18n="nav_instock">現貨專區</a>
          <a href="buyagent.html" data-route="service"  data-i18n="nav_service">澳洲代購服務</a>
        </div>
        <div class="actions">
          <a class="btn icon cart" href="checkout.html" title="Cart" aria-label="Cart">🛒 <span id="cartBadge" class="badge">0</span></a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>🛒 購物車</h1>
    <div id="cart-container"></div>
    <div class="total" id="cart-total"></div>

    <div class="toolrow">
      <a class="btn" href="index.html">繼續購物</a>
      <button class="btn" id="clearBtn">清空購物車</button>
      <button class="btn primary" id="checkoutBtn">去結算（WhatsApp）</button>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-box">
      <div class="copy">2025 © Glow On HK. All Rights Reserved.</div>
    </div>
  </footer>

  <script>
    const CART_KEY='glowon-cart';
    const WHATSAPP_NUMBER = '85297436663'; // 你的客服號

    const getCart=()=>{ try{ return JSON.parse(localStorage.getItem(CART_KEY))||[] }catch{ return [] } };
    const setCart=(c)=> localStorage.setItem(CART_KEY, JSON.stringify(c));

    function updateBadge(){
      const el=document.getElementById('cartBadge');
      if(!el) return;
      el.textContent = getCart().reduce((s,x)=>s+Number(x.qty||0),0);
    }

    function priceToNumber(priceText){
      // 把 "HK$430" -> 430
      const n = parseFloat(String(priceText||'').replace(/[^0-9.]/g,''));
      return isNaN(n)?0:n;
    }

    function renderCart(){
      const cart = getCart();
      const container = document.getElementById('cart-container');
      const totalEl = document.getElementById('cart-total');

      if(cart.length===0){
        container.innerHTML = `<div class="empty">購物車是空的</div>`;
        totalEl.textContent='';
        updateBadge();
        return;
      }

      let rows = cart.map((item,i)=>{
        const unit = priceToNumber(item.price);
        const subtotal = unit * (item.qty||1);
        const safeTitle = (item.title||'').replace(/</g,'&lt;').replace(/>/g,'&gt;');
        return `
        <tr>
          <td><img src="${item.img}" alt="${safeTitle}" onerror="this.src='Archive/placeholder.png'"></td>
          <td>${safeTitle}</td>
          <td>${item.price}</td>
          <td>
            <input type="number" class="qty-input" min="1" value="${item.qty||1}" 
                   onchange="updateQty(${i}, this.value)">
          </td>
          <td>HK$${subtotal.toFixed(2)}</td>
          <td><button class="btn" onclick="removeItem(${i})">移除</button></td>
        </tr>`;
      }).join('');

      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>商品</th><th>名稱</th><th>單價</th><th>數量</th><th>小計</th><th></th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      const total = cart.reduce((s,item)=> s + priceToNumber(item.price) * (item.qty||1), 0);
      totalEl.textContent = "總計：HK$" + total.toFixed(2);
      updateBadge();
    }

    window.updateQty = function(index, value){
      let cart = getCart();
      cart[index].qty = Math.max(1, parseInt(value)||1);
      setCart(cart);
      renderCart();
    }

    window.removeItem = function(index){
      let cart = getCart();
      cart.splice(index,1);
      setCart(cart);
      renderCart();
    }

    document.getElementById('clearBtn').onclick = ()=>{
      if(confirm('確定要清空購物車嗎？')){
        setCart([]);
        renderCart();
      }
    };

    // WhatsApp 下单：把清单+總價組成訊息
    document.getElementById('checkoutBtn').onclick = ()=>{
      const cart = getCart();
      if(cart.length===0){ alert('購物車是空的'); return; }
      const total = cart.reduce((s,item)=> s + priceToNumber(item.price) * (item.qty||1), 0);

      let lines = [];
      lines.push('🧾 Glow On 訂單（網站）');
      lines.push('');
      cart.forEach((item, i)=>{
        const unit = priceToNumber(item.price);
        const sub  = unit * (item.qty||1);
        lines.push(`${i+1}. ${item.title}  x${item.qty||1}`);
        lines.push(`   單價：${item.price}；小計：HK$${sub.toFixed(2)}`);
      });
      lines.push('');
      lines.push(`總計：HK$${total.toFixed(2)}`);
      lines.push('');
      lines.push('請協助確認庫存與送貨安排，謝謝！');

      const text = encodeURIComponent(lines.join('\n'));
      const url  = `https://wa.me/${WHATSAPP_NUMBER}?text=${text}`;
      window.open(url, '_blank');
    };

    renderCart();
  </script>
</body>
</html>
