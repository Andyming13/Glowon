<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Glow On · 精選預購</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header（与首页一致） -->
  <!-- 统一头部导航（复制到每个页面，替换原来的 header） -->
<header class="site-header">
  <div class="container">
    <nav class="top">
      <!-- 左：LOGO -->
      <a href="index.html" class="logo">
        <img src="Archive/logo.png" alt="Glow On logo">
        <strong data-i18n="brand">Glow On</strong>
      </a>

      <!-- 中：导航 -->
      <div class="nav">
        <a href="index.html" data-i18n="nav_home">首頁</a>
        <a href="preorder.html" data-route="preorder" data-i18n="nav_preorder">精選預購</a>
        <a href="instock.html"  data-route="instock"  data-i18n="nav_instock">現貨專區</a>
        <a href="buyagent.html" data-route="service"  data-i18n="nav_service">澳洲代購服務</a>
      </div>

      <!-- 右：动作 + 语言（桌面端显示） -->
      <div class="actions">
        <a class="btn icon whatsapp" 
           href="https://wa.me/85200000000" 
           target="_blank" 
           rel="noopener" 
           title="WhatsApp" 
           aria-label="WhatsApp">
          <img src="Archive/whats.png" alt="WhatsApp" style="height:24px;width:24px;">
        </a>
        
        <a class="btn icon search" href="#" title="Search" aria-label="Search">🔍</a>
        <a class="btn icon login"  href="login.html" title="Login" aria-label="Login">👤</a>
        <a class="btn icon cart"   href="checkout.html" title="Cart" aria-label="Cart">🛒</a>
      
        <!-- 语言切换 -->
        <div class="lang">
          <button id="langBtn" class="lang-btn" type="button" aria-haspopup="menu" aria-expanded="false">
            <span aria-hidden="true">🌐</span>
            <span id="langLabel">繁體中文</span>
            <span class="caret" aria-hidden="true">▾</span>
          </button>
          <div class="lang-menu" id="langMenu" role="menu" hidden>
            <button role="menuitem" data-lc="zh-HK">繁體中文</button>
            <button role="menuitem" data-lc="en">English</button>
          </div>
        </div>
      
        <!-- 更多按钮（手机端） -->
        <button class="btn icon" id="moreBtn" aria-haspopup="menu" aria-expanded="false" title="更多">⋯</button>
        <div class="more-menu" id="moreMenu" hidden>
          <a class="item" href="https://wa.me/85200000000" target="_blank" rel="noopener">
            <img src="Archive/whats.png" alt="WhatsApp" style="height:18px;width:18px;vertical-align:middle;"> WhatsApp
          </a>
          <a class="item" href="#" id="moreSearch">🔍 Search</a>
          <a class="item" href="login.html">👤 Login</a>
          <a class="item" href="checkout.html">🛒 Cart</a>
          <div class="sep"></div>
          <button class="item" type="button" data-set-lc="zh-HK">繁體中文</button>
          <button class="item" type="button" data-set-lc="en">English</button>
        </div>
      </div>
    </nav>
  </div>
</header>

  <main>
    <div class="container">
      <!-- Banner：2.png -->
      <section class="banner">
        <img src="Archive/Promo_Banner/2.png" alt="Pre-Order">
      </section>

      <section>
        <h1 class="sec-title" data-i18n="section_preorder">精選預購</h1>
        <div class="grid" id="preorder-grid"></div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-box">
      <div class="copy">2025 © Glow On HK. All Rights Reserved.</div>
    </div>
  </footer>

  <script src="site.js"></script>
  <script>
    // 精選預購商品（pid 用数字，与 product.html 对应）
    const PREORDER = [
      { pid:'19', img:'Archive/Untitled_design/19.png', zh:'Life-Space 兒童益生菌粉 60g', en:'Life-Space Children Probiotic Powder 60g', price:'HKD —' },
      { pid:'18', img:'Archive/Untitled_design/18.png', zh:'Life-Space 雙倍強度益生菌 30粒', en:'Life-Space Double Strength Probiotic 30 caps', price:'HKD —' },
      { pid:'14', img:'Archive/Untitled_design/14.png', zh:'Caruso’s 膠原蛋白粉 100g', en:"Caruso’s Collagen Powder 100g", price:'HK$210' },
      { pid:'15', img:'Archive/Untitled_design/15.png', zh:'Caruso’s 膠原蛋白 60片', en:"Caruso’s Collagen 60 tablets", price:'HK$210' },
      { pid:'17', img:'Archive/Untitled_design/17.png', zh:'DFH 高強度 Omega-3 120粒', en:'Designs for Health Omega-3 120 softgels', price:'HKD —' }
    ];

    function cardLinkHTML(item, lc){
      const title = (lc==='en') ? item.en : item.zh;
      const href = `product.html?pid=${encodeURIComponent(item.pid)}&lc=${lc}`;
      return `
      <a class="card" href="${href}">
        <div class="thumb"><img src="${item.img}" alt="${title}" loading="lazy"></div>
        <div class="content"><div class="title">${title}</div><div class="price">${item.price}</div></div>
      </a>`;
    }

    function renderPreorder(){
      const lc = getLocale();
      document.getElementById('preorder-grid').innerHTML = PREORDER.map(x=>cardLinkHTML(x, lc)).join('');
    }

    renderPreorder();
    window.addEventListener('locale-changed', renderPreorder);
  </script>
</body>
</html>
