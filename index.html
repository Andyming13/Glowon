  <script>
    /* —— 轮播：自动播放 + 小圆点 —— */
    (function(){
      const track = document.getElementById('carouselTrack');
      const dotsWrap = document.getElementById('carouselDots');
      const total = track.children.length;
      let idx = 0, timer = null;

      for(let i=0;i<total;i++){
        const d=document.createElement('button');
        d.className='dot';
        d.type='button';
        d.setAttribute('aria-label','go to slide '+(i+1));
        d.addEventListener('click', ()=>go(i,true));
        dotsWrap.appendChild(d);
      }
      function render(){
        track.style.transform = `translateX(-${idx*100}%)`;
        [...dotsWrap.children].forEach((el,i)=>el.setAttribute('aria-current', i===idx?'true':'false'));
      }
      function go(i,stop){
        idx=(i+total)%total;
        render();
        if(stop){ auto(false); }
      }
      function auto(start=true){
        if(timer){ clearInterval(timer); timer=null; }
        if(start){ timer=setInterval(()=>go(idx+1,false), 3500); }
      }
      render();
      auto(true);
      track.parentElement.addEventListener('mouseenter', ()=>auto(false));
      track.parentElement.addEventListener('mouseleave', ()=>auto(true));
    })();

    /* —— 首页商品：改为从 products.json 动态渲染 —— */
    function renderHomeFromJSON(){
      // category: 'preorder' / 'instock'
      renderCardsInto('#home-preorder', p => String(p.category).toLowerCase() === 'preorder');
      renderCardsInto('#home-instock',  p => String(p.category).toLowerCase() === 'instock');
    }
    renderHomeFromJSON();
    window.addEventListener('locale-changed', renderHomeFromJSON);
  </script>
