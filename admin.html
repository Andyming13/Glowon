<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Glow On · 登錄</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .container{max-width:420px;margin:40px auto;padding:20px;border:1px solid #eee;border-radius:12px;background:#fff}
    h1{text-align:center;margin-bottom:20px}
    label{display:block;margin:12px 0 6px}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:16px}
    .btn{width:100%;padding:12px;margin-top:16px;border:none;border-radius:10px;cursor:pointer;font-size:16px}
    .btn.primary{background:#111;color:#fff}
    .muted{text-align:center;color:#666;margin-top:16px}
  </style>
</head>
<body>
  <!-- Header（与首页一致） -->
  <header class="site-header">
    <div class="container" style="max-width:1100px;">
      <nav class="top">
        <a href="index.html" class="logo">
          <img src="Archive/logo.png" alt="Glow On logo">
          <strong>Glow On</strong>
        </a>
        <div class="nav">
          <a href="index.html">首頁</a>
          <a href="preorder.html">精選預購</a>
          <a href="instock.html">現貨專區</a>
          <a href="buyagent.html">澳洲代購服務</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>📲 WhatsApp 登錄</h1>
      <label for="phone">手機號碼 (含國碼，如 +852)</label>
      <input type="text" id="phone" placeholder="+852 9123 4567" required>

      <button class="btn primary" id="loginBtn">登錄</button>
      <div class="muted">登錄後會跳轉到 WhatsApp 與我們聯繫</div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-box">
      <div class="copy">2025 © Glow On HK. All Rights Reserved.</div>
    </div>
  </footer>

  <script>
    const LOGIN_KEY = "glowon-user";

    function saveLogin(phone){
      localStorage.setItem(LOGIN_KEY, JSON.stringify({phone, time:Date.now()}));
    }

    function getLogin(){
      try{ return JSON.parse(localStorage.getItem(LOGIN_KEY)) }catch{ return null }
    }

    document.getElementById("loginBtn").onclick=()=>{
      const phone = document.getElementById("phone").value.trim();
      if(!phone.startsWith("+")){
        alert("請輸入帶國碼的手機號，例如 +85212345678");
        return;
      }
      saveLogin(phone);
      // 跳轉到 WhatsApp 聊天
      const url = "https://wa.me/" + phone.replace(/\s+/g,"");
      window.open(url,"_blank");
      alert("✅ 已綁定 WhatsApp 登錄: " + phone);
      location.href="index.html"; // 返回首頁
    };

    // 如果已經登錄，直接提示
    const user = getLogin();
    if(user){
      document.getElementById("phone").value = user.phone;
      document.getElementById("loginBtn").textContent = "重新綁定";
    }
  </script>
</body>
</html>
